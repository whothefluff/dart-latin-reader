plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def flutterVersionCode = '1' // Default value if not found
def flutterVersionName = '1.0.0' // Default value if not found

File pubspecFile = new File(flutter.source + '/pubspec.yaml')
if (pubspecFile.exists()) {
    pubspecFile.eachLine { line ->
        if (line.startsWith('version:')) {
            def versionLine = line.split(' ')[1].trim()
            def versionParts = versionLine.split('\\+')
            if (versionParts.length == 2) {
                flutterVersionName = versionParts[0].trim()
                flutterVersionCode = versionParts[1].trim()
            }
        }
    }
}

android {
    namespace = "com.magnetys.latin_reader"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.magnetys.latin_reader"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}